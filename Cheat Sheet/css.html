    <header>
      <h1>CSS Reference</h1>
      <h2>Important CSS information</h2>
    </header>
    <main>
      <article>
        <p>
          CSS code contains of a selector and a declaration block that contains
          a declaration in a "property: value" format
        </p>
      </article>
      <div class="code-block">
        <p>
          <span class="selector">p</span> <span class="white">&lbrace;</span
          ><br />
          <span class="property">color</span><span class="white">:</span>
          <span class="value">blue<span class="white">;</span></span
          ><br />
          <span class="property">font-size</span><span class="white">:</span>
          <span class="value"> 20px</span><span class="white">;</span>
          <br /><span class="white">&rbrace;</span>
        </p>
        <p></p>
      </div>
    </main>
  </body>
