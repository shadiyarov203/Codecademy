<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/styles/initial-style.css" />
    <link rel="stylesheet" href="resources/styles/table-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>HTML Lists Reference</h1>
      <h2>Important Lists tags</h2>
    </header>

    <table class="styled-table">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="html-element">&lt;ol&gt;</span></td>
          <td>Ordered List</td>
          <td>Creates an ordered list</td>
        </tr>
        <tr>
          <td><span class="html-element">&lt;ul&gt;</span></td>
          <td>Unordered List</td>
          <td>Creates an unordered list</td>
        </tr>
        <tr>
          <td><span class="html-element">&lt;li&gt;</span></td>
          <td>List Item</td>
          <td>Creates a list item</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
